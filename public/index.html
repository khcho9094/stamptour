    <!-- built files will be auto injected -->
    <script>
      function set_coordinate (lon, lat) {
        var chkLon = 0
        var chkLat = 0
        chkLon = Math.floor(parseInt(lon))
        chkLat = Math.floor(parseInt(lat))
        if (lon !== '-1' && chkLon !== '-1') {
          localStorage.setItem('setLon',chkLon)
        } else {
          localStorage.setItem('setLon',chkLon)
        }
        if (lat !== '-1' && chkLat !== '-1') {
          localStorage.setItem('setLat',chkLat)
        } else {
          localStorage.setItem('setLat',chkLat)
        }
      }

      function getCookie(name) {
          name += "=";
          var arr = decodeURIComponent(document.cookie).split(';');
          for (var i = 0; i < arr.length; i++) {
            var c = arr[i];
            while (c.charAt(0) == ' ') c = c.substring(1);
            if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
          }
          return "";
      }

      function getDurunubi (id, eid) {
        setDurunubi(id, eid)
      }

      function setDurunubi(id, eid){
        var token = getCookie('login_token')
        $.ajax({
          type:"post",
          url:"http://api.tranggle.com/v2/mingle/stamptour/stampTourDurunubi.jsonp?status=INSERT&token=" + token + "&site_id=DURUNUBIAPP&d_id=" + id +"&de_id=" + eid,
          dataType:"jsonp",
          jsonpCallback : "callback",
          success:function(data){
          }
        });
      }
    </script>
